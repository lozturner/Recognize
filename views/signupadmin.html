<!doctype html>
<html>
<head>
    <title>Sign up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
     <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel='stylesheet' href='/style.css'/>
</head>

   <body>
    <!--Navigation-->
     <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand page-scroll" href="/">Recognize</a>
          </div>
          
           <div id="myNavbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
              <li><a class="page-scroll" href="/">Home</a></li>
              <li><a class="page-scroll" href="/signin">Sign In</a></li>
              <li><a class="page-scroll" href="/signup">Sign Up</a></li>
              </ul>
          </div>
          
        </div>
      </nav>

      <div class="container text-center" id="signupformadmin">

         <div class="row">

           <div class="well middle col-md-6 col-md-offset-3">

            <h3><span class="fa fa-user"></span> Sign up</h3>
            <% if(typeof(errorMessage) !== 'undefined') {%>
            <span class="red"><%= errorMessage %></span> <% } %>
            
            <form method="post" action="/signupadmin">
    
               <div class="form-group text-left">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" id="email"
                  placeholder="email" required="true"/>
               </div>
            
               <div class="form-group text-left">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password"
                  placeholder="password" required="true"/>
               </div>

               <div class="form-group text-left">
                  <label for="code">Admin Code</label>
                  <input type="text" class="form-control" name="code" id="code"
                  placeholder="code" required="true"/>
               </div>

               <input type="submit" class="btn btn-lg" name="signupadmin" id="signupadmin" value="Sign up"/>
         
            </form>

            <hr>
               
            <p class="info">Already have an account? <a href="/signin">Sign in</a></p>
            <p class="info">or <a href="/signup">Sign up as a user</a> </p>

         </div>

        </div>

          <div id="footer" class="footer">
            <div class="container">
                <div class="row">
                  <div class="col-lg-12 text-center">
                  <hr>
                    <p class="small"><i class="fa fa-copyright"></i> Copyright 2016 Alpha team</p>
                  </div>
              </div>
            </div>
        </div>

      </div>

    <script src='//code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src='/script.js'></script>
  </body>
</html>
