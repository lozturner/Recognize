<!-- views/pages/control_panel/add_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <% include ../../partials/head.html %>
</head>
<body class="container">

    <header>
        <% include ../../partials/admin_header.html %>
    </header>

    <main>
        <div class="jumbotron text-center control-form container admin-form">
            <div class="col-sm-6 col-sm-offset-3 well middle">
                <h3><%= title %></h3>
                <form action="/control/adminSignUpUser" method="post" enctype="multipart/form-data">
                    <div class="form-group text-left">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" value="" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" value="" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" value="" required>
                    </div>
                    <div class="input-group text-left">
                        <label for="file">Image Signature</label>
                        <div class="input-group-btn">
                            <span class="btn btn-file">
                                Browse&hellip; <input type="file" name="file" id="file">
                            </span>
                        </div>
                        <input type="text" class="form-control filename" readonly>
                    </div>

                    <input type="submit" class="btn btn-lg admin-link" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <% include ../../partials/admin_footer.html %>
    </footer>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
